<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparativa de Laptops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1>Comparativa de Laptops</h1>
    <table>
        <caption>
            Comparativa de Especificaciones
        </caption>
        <thead>
            <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Procesador</th>
                <th scope="col">RAM</th>
                <th scope="col">Almacenamiento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Agrega filas de laptops aquÃ­ -->
            <tr>
                <td>Ejemplo 1</td>
                <td>Intel Core i5</td>
                <td>8 GB</td>
                <td>256 GB SSD</td>
                
            </tr>
            <tr>
                <td>Ejemplo 2</td>
                <td>AMD Ryzen 7</td>
                <td>16 GB</td>
                <td>512 GB SSD</td>
            </tr>
            <tr>
                <td>Ejemplo 3</td>
                <td>AMD Ryzen 5</td>
                <td>16 GB</td>
                <td>1 TB HDD</td>
            </tr>
            <tr>
                <td colspan="4">OFERTA ESPECIAL</td>
            </tr>

            
        </tbody>
    </table>
</body>
</html>
